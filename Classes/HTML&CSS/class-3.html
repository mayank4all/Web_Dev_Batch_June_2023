<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Student Table</h3>
    <div>
        <table style="border: 2px solid black;" border="2" title="Table">
            <thead style="background-color: orange;">
                <th colspan="2" style="border-right: 2px solid black;">S.No</th>
                <th style="border: 2px solid black;">Name</th>
                <th>Class</th>
            </thead>
            
            <tbody style="background-color: pink;">
                <tr>
                    <td rowspan="2">Merged rows</td>
                    <td>Ram </td>
                    <td>1st class</td>
                </tr>
                <tr>
                    <td style="border-right: 2px solid black;">2</td>
                    <td style="border-right: 2px solid black;">2</td>
                    <td style="border-right: 2px solid black;">2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td colspan="2" rowspan="2">Raju</td>
                    <td>3rd class</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><p style="margin: 0px;">Raju</p><p style="margin: 0px;">Kumar</p></td>
                    <td>3rd class</td>
                </tr>
            </tbody>

            <tfoot style="background-color: cyan;">
                <tr>
                    <td>3</td>
                    <td>Raju</td>
                    <td>3rd class</td>
                </tr>
            </tfoot>
        </table>

        <video src="https://images.all-free-download.com/footage_preview/mp4/closeup_of_cute_black_cat_yawning_and_washing_6892213.mp4" autoplay controls height="100" width="200"> Hi Its a video.</video>

        <!-- <audio src="" controls></audio> -->
    </div>
</body>
</html>

<!-- 
    <th> - Table heading
    <td> - Table description
    <tr> - Table row
    rowspan - row span (row is spanning to how much rows)
    colspan - column span (Spacing)
 -->
