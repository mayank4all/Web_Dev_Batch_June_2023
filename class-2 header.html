<html>
    <head>
        <title>Class 2</title>

    </head>
    <body>
        <header>
            <h4>HEADER SECTION</h4>
        </header>

        <main>
            <section>
                <h3>Section I</h3>
            </section>
            <section>
                <h3>Section II</h3>
                <article>
                    Hi This is an article.
                </article>
            </section>
            <aside>
                Hey I am an aside
            </aside>
        </main>

        <footer>
            I am a footer.
        </footer>
        <ul>
            <li>Car</li>
            <li>Bike</li>
            <li>Scooter</li>
        </ul>

        <ol type="I">
            <li>Car</li>
            <li>Bike</li>
            <li>Scooter</li>
        </ol>

    </body>
</html>

<!-- 
    <header> - Defines the header of the html doc
    <main> ( <section>,<article>,<aside> ), <footer>

        ul - unordered List
        ol
 -->
